<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin-Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="outer-frame">
            <div class="blue-frame">
                <div class="screen">on touch start test</div>
            </div>
            <div class="num-pad">
                <button class="btn yellow" ontouchstart><span class="face">C</span></button
                ><button class="btn yellow" ontouchstart><span class="face">+/-</span></button
                ><button class="btn yellow" ontouchstart><span class="face">%</span></button
                ><button class="btn blue" ontouchstart><span class="face">/</span></button
                ><button class="btn white" ontouchstart><span class="face">7</span></button
                ><button class="btn white" ontouchstart><span class="face">8</span></button
                ><button class="btn white" ontouchstart><span class="face">9</span></button
                ><button class="btn blue" ontouchstart><span class="face">x</span></button
                ><button class="btn white" ontouchstart><span class="face">4</span></button
                ><button class="btn white" ontouchstart><span class="face">5</span></button
                ><button class="btn white" ontouchstart><span class="face">6</span></button
                ><button class="btn blue" ontouchstart><span class="face">-</span></button
                ><button class="btn white" ontouchstart><span class="face">1</span></button
                ><button class="btn white" ontouchstart><span class="face">2</span></button
                ><button class="btn white" ontouchstart><span class="face">3</span></button
                ><button class="btn blue" ontouchstart><span class="face">+</span></button
                ><button class="btn zero white" ontouchstart><span class="face">0</span></button
                ><button class="btn white" ontouchstart><span class="face">.</span></button
                ><button class="btn blue" ontouchstart><span class="face">=</span></button>
            </div>
        </div>
    </body>
</html>
